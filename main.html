<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BK Ganapathi Boys</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    .login-box button {
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return func(event)">
      <input type="text" name="username" placeholder="Username" required id="username"><br>
      <input type="password" name="password" placeholder="Password" required id="password"><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function func(event) {
      event.preventDefault(); // Stop form from submitting

      var name = document.getElementById("username").value;
      var pass = document.getElementById("password").value;

      if (name === 'bkuser' && pass === 'bk123') {
        alert("✅ Login successful!");
        window.location.href = "main.html"; // Redirect to main page
      } else {
        alert("❌ Invalid username or password.");
      }

      return false;
    }
  </script>

</body>
</html>
